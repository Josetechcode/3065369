<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <ul>
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" required>
            </div>
            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" required>
            </div>
            <div>
                <label for="color">Color</label>
                <input type="color" required>
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" step="1" max="100" min="0" required>
            </div>
            <div>
                <label for="numeros">Números</label>
                <input type="text" id="numeros" step="1" max="1000" min="0" required>
            </div>
            <div>
                <label for="positivos">Positivos</label>
                <input type="number" min="0" required>
            </div>
            <div>
                <label for="maximo-minimo">Máximo-Mínimo</label>
                <input type="number" step="0.5" min="10" max="20" required>                
            </div>
            <div>
                <label for="fecha nacimiento">Fecha de nacimiento</label>
                <input type="date" required>
            </div>
            <div>
                <label for="hora registro">Hora de registro</label>
                <input type="time" required>
            </div>
            <div>
                <label for="ciudad">Ciudad</label>
                <select name="Ciudad" id="Ciudad" required>
                <option value="seleccione">Seleccione la ciudad</option>
                <option value="1">Bucaramanga</option>
                <option value="2">Bogotá</option>
                <option value="3">Floridablanca</option></select>
            </div>
            <div>
                <label for="genero">Género</label>
                <select name="genero" id="genero" required>
                <option value="seleccione">Seleccione el género</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">no definido</option></select>
            </div>
            <div>
                <label for="materia">Materia</label>
                <select name="materia" id="materia">
                <option value="seleccione">Seleccione la materia</option>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JS</option>
                <option value="4">JAVA</option>
                <option value="5">PYTHON</option>
                <option value="6">PHP</option></select>
            </div>
            <div>
                <label for="archivos">Archivos</label>
                <input type="file" accept=".jpg, .png">
            </div>
            <div>
                <label for="contrasena">Contraseña</label>
                <input type="password" placeholder="*********">
            </div>
            <div>
                <label for="aprendiz">JOSÉ MANUEL COLMENARES LEÓN</label>
                <input type="text" rea>
            </div>
                
            <button>Validar Formulario</button>

        </ul>
    </form>
<h1></h1>
</body>
</html>
